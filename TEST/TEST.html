      <script>
        const temps = [14, -4, 25, 8, 11];

        // Konsola wyświetli tablicę
        console.log(temps);
        // ❌ To nie zadziała, ponieważ przekazujemy całą tablicę
        console.log(Math.max(temps)); // NaN

        console.log(...temps);
        // ✅ Rozkładamy kolekcję elementów na oddzielne argumenty
